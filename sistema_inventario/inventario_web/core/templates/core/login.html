{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InvSystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
        }

        .brand {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 2rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="brand">InvSystem</div>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div
                style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem;">
                Usuario o contraseña incorrectos.
            </div>
            {% endif %}

            <div style="margin-bottom: 0.5rem; font-weight: 500;">Usuario</div>
            <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario">

            <div style="margin-bottom: 0.5rem; font-weight: 500;">Contraseña</div>
            <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">

            <button type="submit" class="btn-primary">Ingresar</button>

            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="{% url 'home' %}" style="text-decoration: none; color: #64748b; font-size: 0.9rem;">&larr;
                    Volver al Inicio</a>
            </div>
        </form>
    </div>
</body>

</html>
