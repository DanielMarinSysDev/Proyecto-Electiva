{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="header">
        <h1 class="page-title">{{ titulo }}</h1>
        <a href="javascript:history.back()" class="btn btn-outline">← Volver</a>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field.as_widget }}
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
                <div style="color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem;">
                    {{ field.help_text|safe }}
                </div>
            </div>
            {% endfor %}

            <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(el => el.classList.add('form-control'));
</script>
{% endblock %}
