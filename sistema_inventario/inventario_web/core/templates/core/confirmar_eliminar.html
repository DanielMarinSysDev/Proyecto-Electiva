{% extends 'core/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
    <h2 style="margin-bottom: 1rem;">¿Estás seguro?</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
        Estás a punto de eliminar el producto <strong>{{ producto.nombre }}</strong>. Esta acción no se puede deshacer.
    </p>

    <div style="display: flex; gap: 1rem; justify-content: center;">
        <a href="{% url 'lista_productos' %}" class="btn btn-outline">Cancelar</a>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
