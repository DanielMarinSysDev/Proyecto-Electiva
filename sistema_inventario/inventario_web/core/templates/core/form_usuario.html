{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="header">
        <h1 class="page-title">{{ titulo }}</h1>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-outline">‚Üê Volver</a>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
                {% if field.help_text %}
                <div style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.help_text|safe }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Add form-control class to all inputs
    document.querySelectorAll('input, select, textarea').forEach(el => {
        if (!el.type || el.type !== 'checkbox') {
            el.classList.add('form-control');
        }
    });
</script>
{% endblock %}
