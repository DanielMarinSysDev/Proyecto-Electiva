{% extends 'core/base.html' %}

{% block content %}
<div class="header">
    <h1 class="page-title">Registrar Movimiento</h1>
    <a href="{% url 'lista_productos' %}" class="btn btn-outline">Cancelar</a>
</div>

<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div style="margin-bottom: 2rem; padding: 1rem; background: #f8fafc; border-radius: var(--radius);">
        <h3 style="margin-bottom: 0.5rem;">{{ producto.nombre }}</h3>
        <p style="color: var(--text-muted);">SKU: {{ producto.sku }} | Stock Actual: <strong>{{ producto.cantidad
                }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ form.errors }}
        </div>
        {% endif %}

        <div class="form-group">
            <label class="form-label">Tipo de Movimiento</label>
            {{ form.tipo }}
        </div>

        <div class="form-group">
            <label class="form-label">Cantidad</label>
            {{ form.cantidad }}
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
